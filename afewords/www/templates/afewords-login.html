{% extends "base.html" %}


{% block middle_body %}


<div id="middle-in">



<div id="login">

<div id="top_login_nav">
<ul>
<li><a href="/login" class="current">登陆</a></li>
<li><a href="/reset" >重置密码</a></li>
<li><a href="/reg">注册</a></li>
</ul>
</div>


<div id="login_do">
<form method="post" action="/login" onsubmit="return do_login_check()">
<table class="login">
<tr><td width="20%" style="letter-spacing:8px;">邮箱</td><td width="80%" align="left"><input type="text" class="login_mail" id="login-email" name="email" />{{ xsrf_form_html() }}</td></tr>
<tr><td style="letter-spacing:8px;">密码</td><td align="left"><input type="password" class="login_mail" name="pwd" /></td></tr>
<tr><td>验证码</td><td align="left"><input type="text" class="login_mail" name="token" /></td></tr>
<tr><td>&nbsp;</td><td align="left"><span id="code_img">
<img src="/code" alt="验证图片" class="code-img" ></span><span class="l-a code_change" onclick="change_code()">更换验证码</span>
</td></tr>
<tr><td colspan="2" align="left"><button type="submit" class="login_button">登陆</button><span class="login-process"></span></td></tr>
</table>
</form>
</div>

</div>

<div id="afw_info">
<ul class="afw_info">
{% for item in blog_list %}
<li><a href="blog/{{ item['blog_id'] }}">{{ item['title'] }}</a>&nbsp;&nbsp;-&nbsp;&nbsp;<a href="/bloger/{{ item['author_id'] }}" >{{ item['author_name'] }}</a></li>
{% end %}
</ul>

</div>

</div>



{% end %}


{% block script_bottom %}
<script type="text/javascript" src="{{ static_url("js/me/login.js") }}"></script>
{% end %}
