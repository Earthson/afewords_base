{% extends "feed-base.html" %}

{% block afewords_feed_html %}

{% for item in doc['feedback_list'] %}

<div id="feed">
<div class="f-body">

<div class="f-control">
<div class="f-author">
<a href="javascript:void(0)" >
{{ item['name'] }}
</a>
<span class="f-sub">-</span><span class="f-type">{{ str(item['update_time'])[:16] }}</span>
</div>
</div>
<div class="div-20"></div>
<div>
{{ item['feedback'] }}
</div>
<div class="div-20"></div>
</div>
</div>

{% end %}





{% end %}
