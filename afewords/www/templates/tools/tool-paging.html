{% if doc['page_list'] != [] %}
    <div class="body_page"><span></span>
    {% for ipage in zip(doc['page_list'], doc['urls'])  %}
        {% if doc['current_page'] == ipage[0] %}
        <span>
            <a href="{{ ipage[1] }}" class="current">{{ ipage[0] }}</a>
        </span>
        {% else %}
        <span>
            <a href="{{ ipage[1] }}">{{ ipage[0] }}</a>
        </span>
        {% end %}
    {% end %}
    </div>
{% end %}
